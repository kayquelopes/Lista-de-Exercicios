<meta charset="UTF-8">
<script>
    const n1 = Number(prompt("Insira um número").trim());
    const n2 = Number(prompt(" insira outro número").trim())
    const n3 = Number(prompt(" insira outro número").trim())

    if (n1 > n2 && n1 > n3) {
        alert(`O número ${n1} é o maior`);
    } 
    else if (n2 > n1 && n2 > n3) {
        alert(`O número ${n2} é o maior`);
    } 
    else if (n3 > n1 && n3 > n2) {
        alert(`O número ${n3} é o maior`);
    } 
    else if (n1 == n2 && n1 == n3) {
        alert(`Os números são iguais `);
    } 
    else {
        alert(`Erro`);
    }
</script>
